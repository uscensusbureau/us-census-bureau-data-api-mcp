name: MCP Server - Lint

on:
  push:
    branches: ['main']
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  build:
    name: Code Quality Tests
    runs-on: ubuntu-latest
    container: node:22.17-alpine
    
    steps:
      - uses: actions/checkout@v4

       # Build MCP server
      - name: Install MCP server dependencies
        working-directory: ./mcp-server
        run: npm ci

      - name: Run ESLint in MCP Server
        working-directory: ./mcp-server
        run: npm run lint
   
 